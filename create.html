<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="body-grid">
      <header class="body-grid__header">
        <div class="header__title">
          <h1>Create</h1>
        </div>
      </header>
      <main class="body-grid__main">
        <form class="main-flex-create">
          <div class="addquestion">
            <h3>Add a question</h3>
            <textarea id="question__text" name="question__text"></textarea>
          </div>
          <div class="addanswer">
            <h3>Add a Answer</h3>
            <textarea id="answer__text" name="answer__text"></textarea>
          </div>

          <div class="addtags">
            <h3>Add Tags</h3>
            <div>
              <textarea id="tag__text" name="tag__text"></textarea>
            </div>
          </div>
          <div class="submit">
            <button class="submit__button" type="submit">Submit</button>
          </div>
        </form>
      </main>
      <footer class="body-grid__footer">
        <div class="navbar">
          <a href="./index.html">
            <img src="./icons/home.svg" alt="home icon" class="navbar__icon"
          /></a>
          <a href="./bookmark.html">
            <img
              src="./icons/bookmark.svg"
              alt="bookmark-icon"
              class="navbar__icon"
            />
          </a>
          <a href="./create.html"
            ><img
              src="./icons/create.svg"
              alt="create-icon"
              class="navbar__icon"
          /></a>
          <a href="./profile.html"
            ><img
              src="./icons/profile.svg"
              alt="profile-icon"
              class="navbar__icon"
          /></a>
        </div>
      </footer>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
